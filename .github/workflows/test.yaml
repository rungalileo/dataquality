name: Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: galileo

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install poetry
        run: pipx install poetry=="1.7.0"

      - name: set up python
        uses: actions/setup-python@v5
        with:
          cache: "poetry"
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: "pyproject.toml"

      - name: install invoke
        run: pipx install invoke

      - name: install dependencies
        run: invoke install

      # We run the `mypy` check here since it requires all of the packages to be installed.
      # Doing that in the pre-commit step would be duplicative and spend more time in CI.
      - name: validate mypy
        run: poetry run pre-commit run mypy --all-files

      - name: run tests
        run: invoke test
