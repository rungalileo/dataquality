name: test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

env:
  GALILEO_API_URL: "http://localhost:8000"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9.16, 3.8.16, 3.7.16]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: "actions/cache@v2"
        name: "cache pip packages"
        id: cache
        with:
          path: ${{ env.pythonLocation }}/lib/python${{ matrix.python-version }}/site-packages/*
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: install dependencies
        run: |
          if [[ ${{ matrix.python-version }} == "3.7.16" ]]; then
            scripts/install.sh --extras=py37
          else
            scripts/install.sh
          fi
      - name: test
        run: scripts/test.sh
      - name: upload coverage
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
