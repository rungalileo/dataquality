name: test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

env:
  GALILEO_API_URL: "http://localhost:8000"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.8, 3.7]
        group: [1, 2, 3, 4, 5]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: install dependencies
        run: |
          if [[ ${{ matrix.python-version }} == "3.7" ]]; then
            scripts/install.sh --extras=py37
          else
            scripts/install.sh
          fi
      - name: pretest
        run: scripts/pretest.sh
      - name: test
        run: |
          pytest --cov=dataquality --cov=tests --cov-report=term-missing --cov-report=xml --durations=10 -o console_output_style=progress --splits 5 --group ${{ matrix.group }}
      - name: Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage${{ matrix.group }}
          path: .coverage
  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-split
      - name: Download all artifacts
        # Downloads coverage1, coverage2, etc.
        uses: actions/download-artifact@v2
      - name: Run coverage
        run: |
          coverage combine coverage*/.coverage*
          coverage report --fail-under=80
          coverage xml
      - uses: codecov/codecov-action@v1
